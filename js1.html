<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile registration</title>
</head>
<body>
    
    <script>
        let name = "Avik's";
        
        var x=1;
        while(x>0){
            let mobileNo = prompt("Mobile No");
            if (mobileNo <= 9999999999 && mobileNo >=1111111111){
                alert(name + "Mobile No(" + mobileNo + ") has been registered");
                break;
            } else{
                alert("Please enter the correct mobile no.:");

            }  
        }      
    </script>
</body>
</html>
